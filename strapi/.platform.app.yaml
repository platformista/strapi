# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/configuration/app.html

# The name of this app. Must be unique within a project.
name: strapi4

# The runtime the application uses. Strapi not yet suppported with NodeJS 14.
type: nodejs:16

size: XS
resources:
  base_memory: 64
  memory_ratio: 128

build:
  flavor: none

hooks:
  build: |
    npm install
    npm run build

variables:
  env:
    NODE_ENV: 'production' # Production start on all environments

# The configuration of app when it is exposed to the web.
web:
  commands:
    start: |
      npm start
  locations:
    # For serving the generated OpenAPI specification as part of the documentation.
    "/docs/spec":
      root: "extensions/documentation/documentation/1.0.0"
      allow: true
      scripts: false
      index:
        - full_documentation.json

# The size of the persistent disk of the application (in MB).
disk: 512

relationships:
  pg: "postgres:postgresql"

# The 'mounts' describe writable, persistent filesystem mounts in the application.
mounts:
  # Strapi's cache directory.
  "/.cache":
    source: local
    source_path: cache

  # Mount .tmp file in the app folder for strapi
  "/.tmp":
    source: local
    source_path: app

  # Give write access for extension configuration JSONs.
  "extensions":
    source: local
    source_path: extensions

  # Allow for media uploads at runtime.
  "public/uploads":
    source: local
    source_path: uploads
